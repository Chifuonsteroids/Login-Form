<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="login-left">
            <div class="login-header">
                <h1>Welcome to our Application</h1>
                    <p>Please login to use the platform</p>
            </div>
            <form class="login-form">
                <div class="login-form-content">
                    <div class="form-item">
                        <label for="email">Enter Email</label>
                        <input type="text" id="email">                        
                    </div>
                    <div class="form-item">
                        <label for="password">Enter Password</label>
                        <input type="password" id="password">
                    </div>
                    <div class="form-item">
                        <div class="checkbox">
                            <input type="checkbox" id="rememberMeCheckbox" checked>
                            <label for="rememberMeCheckbox" class="checkboxLabel">Remember Me</label>
                        </div>
                    </div> 
                    <button type="submit">Sign In</button>               
                </div>
                <div class="login-form-footer">
                    <a href="#">
                        <img*width="30" 
                        src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.flaticon.com%2Ffree-icon%2Ffacebook_124010&psig=AOvVaw0DG0fxeztTWnmoa1P3G61h&ust=1678946832255000&source=images&cd=vfe&ved=0CA8QjRxqFwoTCMiD_L-i3f0CFQAAAAAdAAAAABAE" 
                        alt="">Facebook Login
                    </a>
                    <a href="#">
                        <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fcommons.wikimedia.org%2Fwiki%2FFile%3AGoogle_%2522G%2522_Logo.svg&psig=AOvVaw2DEuWGNmFnchSTzq1Oj_Nt&ust=1678946908958000&source=images&cd=vfe&ved=0CBAQjRxqFwoTCKDVgeWi3f0CFQAAAAAdAAAAABAI" 
                        width="30"
                        alt="">Google login
                    </a>
                </div>
            </form>
        </div>
    </div>
    <div class="login-right">
        <img src="./image.svg">
    </div>
</body>




















</html>
